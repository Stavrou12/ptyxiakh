// Add OpenStreetMap tile layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Function to show beaches on map
function showBeaches() {
    const lengthOfBeaches = beaches.length;

console.log(lengthOfBeaches); // Output: 2
    beaches.forEach(beach => {
        const marker = L.marker([beach.Latitude, beach.Longitude]).addTo(map);
        marker.bindPopup(`<b>${beach.BeachName}</b><br>${beach.Description}`);
    });
}
